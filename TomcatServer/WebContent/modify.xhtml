<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"> 
<head>
<meta charset="UTF-8" />
<title>Create item</title>
</head>
<body>
	<h2>Modify item</h2>
	<h:form>
		<b>Item-name </b>
		<h:inputText value="#{modifyBean.itemName}"/>
		<br/><b>Item-price </b>
		<h:inputText value="#{modifyBean.itemPrice}"/>
		<br/><b>Item-stock </b>
		<h:inputText value="#{modifyBean.itemStock}"/>
		<br/><b>Item-description </b>
		<h:inputText value="#{modifyBean.itemDes}"/>
		<br/><b>Item-URL </b>
		<h:inputText value="#{modifyBean.itemURL}"/>
		<br/><b>Item-ID </b>
		<h:inputText readonly="true" value="#{modifyBean.itemID}"/>
		<br/>
		<h:commandButton action="#{modifyBean.modifyItem}" value="Submit changes"/>
	</h:form>
</body>
</html>
