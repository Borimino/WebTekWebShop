<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://java.sun.com/jsf/html"> 
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<title>Create a new item</title>
</head>
<body>
	<h2>Create item</h2>
	<h:form>
		<b>Item-name </b>
		<h:inputText value="#{modifyBean.itemName}"/>
		<br/><b>Item-price </b>
		<h:inputText value="#{modifyBean.itemPrice}"/>
		
		<br/><b>Item-description </b>
		<h:inputText value="#{modifyBean.itemDes}"/>
		<br/><b>Item-URL </b>
		<h:inputText value="#{modifyBean.itemURL}"/>
		<br/>
		<h:commandButton action="#{modifyBean.createItem}" value="Submit changes"/>
	</h:form>
</body>
</html>
