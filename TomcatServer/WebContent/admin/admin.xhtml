<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<title>Admin panel</title>
</head>
<body>


	<h:dataTable var="o" value="#{panelBean.items}" border="1">


		<h:column>

			<f:facet name="header">ID</f:facet>
		
			#{o.id}
		</h:column>

		<h:column>

			<f:facet name="header">Product name</f:facet>
		
			#{o.name}
		</h:column>

		<h:column>

			<f:facet name="header">Price</f:facet>
		
			#{o.price}
		</h:column>

		<h:column>

			<f:facet name="header">Description</f:facet>
		
			<h:outputText value="#{o.HTMLdescription}" escape="false"></h:outputText>
		</h:column>

		<h:column>

			<f:facet name="header">URL</f:facet>
		
			#{o.url}
		</h:column>

		<h:column>

			<f:facet name="header">Stock</f:facet>
		
		
			#{o.stock}
		</h:column>


		<h:column>

			<f:facet name="header">Modify item</f:facet>


			<h:form> <h:link value="Modify item" outcome="MODIFY"> 
				<f:param name="itemID" value="#{o.id}" /> 
				<f:param name="itemName" value="#{o.name}" /> 
				<f:param name="itemPrice" value="#{o.price}" /> 
				<f:param name="itemDes" value="#{o.XMLdescription}" /> 
				<f:param name="itemURL" value="#{o.url}" /> 
				<f:param name="itemStock" value="#{o.stock}" />
			</h:link> </h:form>
		</h:column>

		<h:column>

			<f:facet name="header">Change Stock</f:facet>



			<h:form> <h:link value="Adjust stock" outcome="ADJUST">
				<f:param name="itemID" value="#{o.id}" />
				<f:param name="itemStock" value="#{o.stock}" />
				<f:param name="oldItemStock" value="#{o.stock}" />
				<f:param name="itemName" value="#{o.name}" /> 
				<f:param name="itemPrice" value="#{o.price}" /> 
				<f:param name="itemDes" value="#{o.XMLdescription}" /> 
				<f:param name="itemURL" value="#{o.url}" /> 
			</h:link></h:form>
		</h:column>



	</h:dataTable>


</body>
</html>
