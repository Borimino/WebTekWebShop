<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta charset="UTF-8"/>
<link rel="stylesheet" type="text/css" href="../css/backend.css" />
<title>Adjust the Item Stock</title>

</head>
<body>
	<h2>Adjust the Item Stock!!!</h2>

	<f:metadata>
	<f:viewParam name="itemID" value="#{modify.itemID}" />
	<f:viewParam name="itemStock" value="#{modify.oldItemStock}" />
	</f:metadata>

	<h:form>
		<label for="stock">Item-stock </label>
		<h:inputText id="stock" value="#{modify.itemStock}"/>
		
		<label for="id">Item-ID </label>
		<h:inputText id="id" readonly="true" value="#{modify.itemID}"/>
		
		
		<h:commandButton action="#{modify.adjustItemStock}" value="Submit changes"/>
	</h:form>
</body>


</html>
