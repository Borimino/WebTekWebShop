<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"> 
<head>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="../css/backend.css" />
<title> Modify an item</title>
</head>
<body>
	<h2>Modify item</h2>

	<f:metadata>
		<f:viewParam name="itemID" value="#{modify.itemID}" />
		<f:viewParam name="itemName" value="#{modify.itemName}" />
		<f:viewParam name="itemPrice" value="#{modify.itemPrice}" />
		<f:viewParam name="itemDes" value="#{modify.itemDes}" />
		<f:viewParam name="itemURL" value="#{modify.itemURL}" />
	</f:metadata>

	<div id="formwrapper">
	<h:form>
		
		<label for="name"> Item-name </label>
		<h:inputText id="name" value="#{modify.itemName}"/>
		<label for="price">Item-price</label>
		<h:inputText id="price" value="#{modify.itemPrice}"/>
		<label id="desclabel" for="description">Item-description</label>
		<h:inputTextarea id="description" value="#{modify.itemDes}" cols="25" rows="10"/>
		<label for="url">Item-URL</label>
		<h:inputText id="url" value="#{modify.itemURL}"/>
		<label for="id">Item-ID</label>
		<h:inputText id="id" readonly="true" value="#{modify.itemID}"/>
		<h:commandButton action="#{modify.modifyItem}" value="Submit changes"/>
	</h:form>
	</div>
</body>
</html>
